<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Space Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url(https://images.pexels.com/photos/2387877/pexels-photo-2387877.jpeg?auto=compress&cs=tinysrgb&w=400);
      font-family: 'Arial', sans-serif;
    }
 
    .calculator {
      background-color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      animation: glow 2s infinite alternate;
    }
 
    @keyframes glow {
      from {
        box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      }
      to {
        box-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
      }
    }
 
    #display {
      width: calc(100% - 10px);
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 24px;
      text-align: right;
      background-color: #222;
      color: #fff;
      box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      animation: glowDisplay 2s infinite alternate;
    }
 
    @keyframes glowDisplay {
      from {
        box-shadow: 0 0 10px #00f, 0 0 20px #00f, 0 0 30px #00f;
      }
      to {
        box-shadow: 0 0 20px #00f, 0 0 30px #00f, 0 0 40px #00f;
      }
    }
 
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 10px;
    }
 
    button {
      padding: 15px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #444;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
    }
 
    button:hover {
      background-color: #555;
      box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="clearDisplay()">C</button>
    </div>
  </div>
 
  <script>
    let displayValue = '';
 
    function appendToDisplay(value) {
      displayValue += value;
      document.getElementById('display').value = displayValue;
    }
 
    function clearDisplay() {
      displayValue = '';
      document.getElementById('display').value = '';
    }
 
    function calculate() {
      try {
        const result = eval(displayValue);
        document.getElementById('display').value = result;
        displayValue = '';
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }
  </script>
</body>
</html>
